<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday E-card - Share</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" src="happy-birthday.mp3" loop></audio>

    <div class="card">
        <div class="outside">
            <div class="front">
                <p id="ecardTitle">Happy Birthday</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p id="personalMessage">Happy birthday</p>
            <h1>&#127873;</h1>
        </div>
    </div>

    <a href="#" class="share-btn whatsapp" id="shareWhatsApp">Share on WhatsApp</a>

    <script src="script.js"></script>
</body>
</html>
